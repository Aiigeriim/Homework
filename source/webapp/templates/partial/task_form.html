{% csrf_token %}
    <label>Наименование:</label><br/>

{% if errors.name %}
    <input class="border border-danger" type="text" value="{{ task.name }}" name="name"/>
    <p class="text-danger">{{ errors.name }}</p>
    {% else %}
    <input type="text" value="{{ task.name }}" name="name"/>
{% endif %}
<br/>
    <label>Дэдлайн:</label><br/>
    <input type="date" id="mydate" name="mydate" value="{{ task.completion_date }}" min="2000-01-01" max="2100-12-31" placeholder="Выберите дату">
    <br/>
    <label>Описание:</label><br/>
    <textarea name="description" rows="3" style="width: 50%; resize: vertical;">{{ task.description }}</textarea>
    <br/>
    <label>Статус:</label><br/>
    <select name="status">
        {% for status in status_choices %}
        <option value="{{ status.0 }}">{{ status.1 }}</option>
        {% endfor %}
    </select><br/>
    <br/>
     <input class="btn btn-success" type="submit" value="{{ btn_text }}"/>
