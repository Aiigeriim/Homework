{% extends 'base.html' %}

{% block title %}
    	<title>New task</title>
{% endblock %}

 {% block nav %}
 {% endblock %}

{% block content %}


<div class="mt-3">
<h1>Создать дело</h1>
<form action="{% url 'create_task' %}" method="post">
    {% csrf_token %}
    <label>Наименование:</label><br/>
    <input type="text" name="name" required/>
    <br/>
    <br/>
    <label>Дэдлайн:</label><br/>
    <input type="date" id="myDate" name="myDate" value="-" min="2020-01-01" max="2030-12-31" placeholder="Выберите дату">
    <br/>
    <label>Как я это сделаю:</label><br/>
    <textarea name="description" rows="3" style="width: 25%; resize: vertical;"></textarea>
    <br/>
    <br/>
    <label>Статус:</label><br/>
    <select name="status">
        {% for status in status_choices %}
        <option value="{{ status.0 }}">{{ status.1 }}</option>
        {% endfor %}
    </select>
    <br/>
    <br/>
    <input type="submit" value="Send"/>
</form>
</div>

{% endblock %}
